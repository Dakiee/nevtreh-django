<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <meta name="author" content="David Grzyb" />
    <meta name="description" content="" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");

      .font-family-karla {
        font-family: karla;
        
      }
    </style>
  </head>
  <body class="bg-white font-family-karla h-screen">
    <div class="w-full flex flex-wrap">
      <!-- Register Section -->
      <div class="w-full md:w-1/2 flex flex-col">
        <div
          class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-12"
        >
          <a
            href="#"
            class="bg-purple-600 text-white font-bold text-xl p-4"
            alt="Logo"
            >Intern</a
          >
        </div>

        <div
          class="
            flex flex-col
            justify-center
            md:justify-start
            my-auto
            pt-8
            md:pt-0
            px-8
            md:px-24
            lg:px-32
          "
        >
          <p class="text-center text-3xl">Бидэнтэй нэгд.</p>
          <for
            class="flex flex-col pt-3 md:pt-8"  method="post"
          >
            {% csrf_token %} Нэр
            <div
              class="
                flex flex-col
                pt-4
                shadow
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mt-1
                leading-tight
                focus:outline-none focus:shadow-outline
              "
            >
              {{form.username}}
            </div>
            И-майл
            <div
              class="
                flex flex-col
                pt-4
                shadow
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mt-1
                leading-tight
                focus:outline-none focus:shadow-outline
              "
            >
              {{form.email}}
            </div>
            Нууц үг
            <div
              class="
                flex flex-col
                pt-4
                shadow
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mt-1
                leading-tight
                focus:outline-none focus:shadow-outline
              "
            >
              {{form.password1}}
            </div>
            <label for="confirm-password" class="text-lg"
              >Нууц үгээ баталгаажуулна уу</label
            >
            <div
              class="
                flex flex-col
                pt-4
                shadow
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mt-1
                leading-tight
                focus:outline-none focus:shadow-outline
              "
            >
              {{form.password2}}
            </div>
            <button
              class="
                bg-purple-600
                hover:bg-purple-700
                text-white
                font-bold
                py-2
                mt-8
                rounded
                shadow-lg
                hover:shadow-xl
                transition
                duration-200
              "
              type="submit"
              action=""
              value="Register"
            >
              Бүртгүүлэх
            </button>
          <div class="text-center pt-12 pb-12">
            <p>
              Аль хэдийн бүртгүүлсэн үү?
              <a href="{% url 'login'%}" class="underline font-semibold"
                >Энд дарна уу.</a
              >
            </p>
          </div>
        </div>
      </div>

      <div class="w-1/2 shadow-2xl">
        <img
          class="object-cover w-full h-screen hidden md:block"
          src="https://source.unsplash.com/IXUM4cJynP0"
          alt="Background"
        />
      </div>
    </div>
  </body>
</html>
